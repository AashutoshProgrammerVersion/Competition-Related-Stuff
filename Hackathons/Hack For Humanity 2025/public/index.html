<!DOCTYPE html> 
<!-- This line tells web browsers this is a modern HTML document -->

<html lang="en"> 
<!-- Starts the HTML document and tells browsers the content is in English -->

<head> 
<!-- The head section contains information about the webpage that isn't visible to users -->
    
    <meta charset="UTF-8"> 
    <!-- Tells the browser to use UTF-8 character encoding, which supports almost all written languages -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Makes the website look good on phones and tablets by adjusting to screen size -->
    
    <title>Volunteer Multi Hub</title> 
    <!-- Sets the text that appears in the browser tab -->
    
    <link rel="stylesheet" href="styles.css"> 
    <!-- Connects this HTML file to a separate file (styles.css) that controls how everything looks -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body> 
<!-- The body contains everything users can see on the webpage -->
    
    <header> 
    <!-- The top section of the website -->
        <h1>Volunteer Multi Hub</h1> 
        <!-- The main title of the website in large text -->
        
        <nav> 
        <!-- Navigation menu to help users move around the website -->
            <!-- Update home link to use onclick for consistency -->
            <a href="#opportunities" onclick="showSection('opportunities'); return false;">Home</a> 
            <!-- A clickable link to the opportunities section -->
            <div id="authButtons"></div>
        </nav>
    </header>

    <section id="register"> 
    <!-- A section for user registration -->
        <h2>Register</h2> 
        <!-- Section title -->
        <form id="registrationForm"> 
        <!-- A form where users can input their information -->
            <input type="text" name="name" placeholder="Name" required> 
            <!-- A text box where users type their name (required means it can't be empty) -->
            <input type="email" name="email" placeholder="Email" required> 
            <!-- A text box for email (required and must be in email format) -->
            <input type="password" name="password" placeholder="Password" required>
            <!-- A text box for password (required) -->
            <button type="submit">Register</button> 
            <!-- A button that sends the form information when clicked -->
        </form>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="profile" style="display: none;">
        <div class="profile-container">
            <div id="userInfo" class="profile-section">
                <!-- User info will be inserted here -->
            </div>
            <div class="profile-section">
                <h3>Tracked Opportunities</h3>
                <div id="activitiesList">
                    <!-- Activities will be inserted here -->
                </div>
            </div>
        </div>
    </section>

    <section id="opportunities">
    <!-- Section for showing volunteer opportunities -->
        <h2>Volunteer Opportunities</h2>
        <!-- Section title -->
        
        <div id="searchContainer" class="search-container">
        <!-- Container for search functionality -->
            <input type="text" id="searchInput" placeholder="Search opportunities...">
            <!-- Text box where users can type search terms -->
            <button id="searchButton">Search</button>
            <!-- Button to start the search -->
        </div>

        <div id="filters">
        <!-- Container for all filter options -->
            <!-- Each filter has a label and dropdown menu -->
            <label for="locationFilter">Location:</label>
            <select id="locationFilter">
                <option value="all">All</option>
                <option value="remote">Remote/Online</option>
                <option value="in-person">In-Person</option>
            </select>
            <!-- Similar structure repeats for other filters -->
            <label for="scopeFilter">Scope:</label>
            <select id="scopeFilter">
                <option value="all">All</option>
                <option value="local">Local</option>
                <option value="regional">Regional</option>
            </select>
            <label for="activityFilter">Activity:</label>
            <select id="activityFilter">
                <option value="all">All</option>
                <option value="Legal">Legal</option>
                <option value="Advocacy">Advocacy</option>
            </select>
            <label for="durationFilter">Duration:</label>
            <select id="durationFilter">
                <option value="all">All</option>
                <option value="short">Short (2-4 hours)</option>
                <option value="long">Long (more than 4 hours)</option>
            </select>
        </div>

        <div id="loadingSkeleton" style="display: none;">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>

        <div id="opportunityList"></div>
        <!-- Empty container that will be filled with opportunities by JavaScript -->

        <div class="pagination">
        <!-- Container for page navigation -->
            <button id="firstPage">⟨⟨</button>
            <!-- Button to go to first page -->
            <button id="prevPage">⟨</button>
            <!-- Button to go to previous page -->
            <div id="pageNumbers"></div>
            <!-- Container for page numbers -->
            <button id="nextPage">⟩</button>
            <!-- Button to go to next page -->
            <button id="lastPage">⟩⟩</button>
            <!-- Button to go to last page -->
        </div>
    </section>

    <section id="feedback">
    <!-- Section for user feedback -->
        <h2>Feedback</h2>
        <!-- Section title -->
        <form id="feedbackForm">
        <!-- Form for submitting feedback -->
            <textarea placeholder="Leave your feedback here..." required></textarea>
            <!-- Large text box for typing feedback -->
            <button type="submit">Submit Feedback</button>
            <!-- Button to submit feedback -->
        </form>
    </section>

    <script src="script.js"></script>
    <!-- Connects this HTML file to a separate JavaScript file that makes everything interactive -->
</body>
</html>
